{% extends 'dserv/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
<div class="container text-center">
  <p class="fs-1 mt-3 fw-bold">Relatório de Pagamento</p>
</div>
{% endblock page_header %}

{% block content %}
  <div class="row">
    <div class="col-md-12">
      <div class="card mb-4">
        <div class="card-header">
          <h2 class="card-title">Mês de Referência</h2>
        </div>
        <div class="card-body">
          <ul class="list-group">
            {% for mes in meses_pagamento %}
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'dserv:relatorio_pagamento' mes.id %}" class="link-dark link-opacity-25-hover link-underline-opacity-0">
                  {{ mes.mes_pgto }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
